<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فاتورة</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            direction: rtl;
            text-align: right;
        }
        .invoice-box {
            max-width: 800px;
            margin: auto;
            padding: 30px;
            border: 1px solid #eee;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
            font-size: 16px;
            line-height: 24px;
            color: #555;
        }
        .invoice-box table {
            width: 100%;
            line-height: inherit;
            text-align: right;
        }
        .invoice-box table td {
            padding: 5px;
            vertical-align: top;
        }
        .invoice-box table tr td:nth-child(2) {
            text-align: left;
        }
        .invoice-box table tr.top table td {
            padding-bottom: 20px;
        }
        .invoice-box table tr.information table td {
            padding-bottom: 40px;
        }
        .invoice-box table tr.heading td {
            background: #eee;
            border-bottom: 1px solid #ddd;
            font-weight: bold;
        }
        .invoice-box table tr.details td {
            padding-bottom: 20px;
        }
        .invoice-box table tr.item td {
            border-bottom: 1px solid #eee;
        }
        .invoice-box table tr.item.last td {
            border-bottom: none;
        }
        .invoice-box table tr.total td:nth-child(2) {
            border-top: 2px solid #eee;
            font-weight: bold;
        }
        .print-button {
            display: block;
            width: 100px;
            margin: 20px auto;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="invoice-box">
        <table>
            <tr class="top">
                <td colspan="2">
                    <table>
                        <tr>
                            <td class="title">
                                <h1>فاتورة</h1>
                            </td>
                            <td>
                                رقم الفاتورة: 123<br>
                                التاريخ: 01/01/2024<br>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr class="information">
                <td colspan="2">
                    <table>
                        <tr>
                            <td>
                                الشركة: شركة ABC<br>
                                العنوان: شارع رئيسي، مدينة، بلد<br>
                                البريد الإلكتروني: example@abc.com
                            </td>
                            <td>
                                العميل: عميل XYZ<br>
                                العنوان: شارع جانبي، مدينة، بلد<br>
                                البريد الإلكتروني: example@xyz.com
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr class="heading">
                <td>
                    المنتج
                </td>
                <td>
                    السعر
                </td>
            </tr>
            <tr class="item">
                <td>
                    منتج 1
                </td>
                <td>
                    $300.00
                </td>
            </tr>
            <tr class="item last">
                <td>
                    منتج 2
                </td>
                <td>
                    $100.00
                </td>
            </tr>
            <tr class="total">
                <td></td>
                <td>
                   الإجمالي: $400.00
                </td>
            </tr>
        </table>
    </div>
    <a href="javascript:window.print()" class="print-button">طباعة</a>
</body>
</html><script>
    function exportPDF() {
        const docDefinition = {
            content: [
                { text: 'فاتورة', style: 'header' },
                {
                    table: {
                        body: [
                            ['رقم الفاتورة', '123'],
                            ['التاريخ', '01/01/2024'],
                            ['الشركة', 'شركة ABC'],
                            ['العميل', 'عميل XYZ']
                        ]
                    }
                },
                { text: 'تفاصيل المنتجات', style: 'subheader' },
                {
                    table: {
                        headerRows: 1,
                        body: [
                            ['المنتج', 'السعر'],
                            ['منتج 1', '$300.00'],
                            ['منتج 2', '$100.00'],
                            [{ text: 'الإجمالي', colSpan: 2, alignment: 'center' }]
                        ]
                    }
                }
            ],
            styles: {
                header: {
                    fontSize: 18,
                    bold: true
                },
                subheader: {
                    fontSize: 15,
                    bold: true,
                    margin: [0, 10, 0, 5]
                }
            },
            defaultStyle: {
                font: 'Helvetica',
                alignment: 'right'
            }
        };

        pdfMake.createPdf(docDefinition).download('invoice.pdf');
    }
</script>
